log4j.rootLogger=DEBUG, console, logfile

## Console appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %5p [%c{1}] %m%n

## File appender
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.threshold=DEBUG
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{ISO8601} - %-5.5p - %t - %c - %m%n
log4j.appender.logfile.file=MongoDbDumpJavaWrapper.log
log4j.appender.logfile.maxBackupIndex=5
log4j.appender.logfile.maxFileSize=2048KB
log4j.appender.logfile.append=true

# NTEventLogAppender
log4j.appender.diagnostics=org.apache.log4j.nt.NTEventLogAppender
log4j.appender.diagnostics.Source=DeviceLifecycleEnrolmentService
log4j.appender.diagnostics.layout=org.apache.log4j.PatternLayout
log4j.appender.diagnostics.layout.ConversionPattern=%d{ISO8601} - %5p [%c{1}] %m%n

# package log levels
#
log4j.logger.org.internetresources.util = DEBUG
#
log4j.logger.org.apache.http = INFO
